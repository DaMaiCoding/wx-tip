<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>微信工具箱</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Custom Title Bar -->
    <div class="title-bar">
        <div class="title-drag-area"></div>
        <div class="window-controls">
            <button class="control-btn" id="btn-minimize" title="最小化">
                <svg width="10" height="1" viewBox="0 0 10 1">
                    <path d="M0 0h10v1H0z" fill="currentColor" />
                </svg>
            </button>
            <button class="control-btn close" id="btn-close" title="关闭">
                <svg width="10" height="10" viewBox="0 0 10 10">
                    <path d="M0 0l10 10M10 0L0 10" stroke="currentColor" stroke-width="1" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Custom Close Modal -->
    <div id="close-modal" class="modal-overlay">
        <div class="modal-container custom-window-modal">
            <!-- Window Title Bar -->
            <div class="modal-window-title-bar">
                <div class="modal-window-title">
                    <div class="modal-logo">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                        </svg>
                    </div>
                    <span>关闭提示</span>
                </div>
                <div class="modal-window-controls">
                    <div class="modal-control-btn close" id="modal-btn-x" title="关闭">
                        <svg viewBox="0 0 10 10">
                            <path d="M0 0l10 10M10 0L0 10" stroke="currentColor" stroke-width="1.2" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="modal-content-area">
                <div class="modal-main-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                    </svg>
                </div>
                <h2>关闭提示</h2>
                <div class="modal-curve-separator">
                    <svg viewBox="0 0 100 10" preserveAspectRatio="none">
                        <path d="M0 10 C 30 10, 70 10, 100 10 L 100 0 C 70 0, 30 0, 0 0 Z" fill="rgba(255,255,255,0.05)" />
                    </svg>
                </div>
                <p class="modal-description">选择“最小化”将隐藏窗口到系统托盘，应用将继续运行。</p>
            </div>

            <!-- Action Buttons -->
            <div class="modal-action-bar">
                <button class="modal-action-btn primary" id="modal-btn-minimize">最小化</button>
                <button class="modal-action-btn secondary" id="modal-btn-exit">直接退出</button>
            </div>
        </div>
    </div>

    <!-- Custom Confirm Modal -->
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-container custom-window-modal">
            <!-- Window Title Bar -->
            <div class="modal-window-title-bar">
                <div class="modal-window-title">
                    <div class="modal-logo">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                        </svg>
                    </div>
                    <span id="confirm-modal-title">提示</span>
                </div>
                <div class="modal-window-controls">
                    <div class="modal-control-btn close" id="confirm-modal-btn-x" title="关闭">
                        <svg viewBox="0 0 10 10">
                            <path d="M0 0l10 10M10 0L0 10" stroke="currentColor" stroke-width="1.2" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="modal-content-area">
                <div class="modal-main-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                    </svg>
                </div>
                <h2 id="confirm-modal-content">确定执行此操作？</h2>
                <div class="modal-curve-separator">
                    <svg viewBox="0 0 100 10" preserveAspectRatio="none">
                        <path d="M0 10 C 30 10, 70 10, 100 10 L 100 0 C 70 0, 30 0, 0 0 Z" fill="rgba(255,255,255,0.05)" />
                    </svg>
                </div>
                <p class="modal-description" id="confirm-modal-desc">操作无法撤销。</p>
            </div>

            <!-- Action Buttons -->
            <div class="modal-action-bar">
                <button class="modal-action-btn primary" id="confirm-modal-btn-confirm">确定</button>
                <button class="modal-action-btn secondary" id="confirm-modal-btn-cancel">取消</button>
            </div>
        </div>
    </div>

    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-area">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                    </svg>
                </div>
            </div>

            <nav class="nav-menu">
                <div class="nav-item active" data-target="protection" title="功能中心">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                    </svg>
                </div>
                <div class="nav-item" data-target="recall" title="撤回记录">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 6v5l4.28 2.54.72-1.21-3.5-2.08V9H12z"/>
                    </svg>
                </div>
                <div class="nav-item" data-target="settings" title="系统设置">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.56-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                    </svg>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="nav-item" id="btn-about" title="关于" data-tooltip="版本信息加载中...">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            
            <!-- Protection/Features View -->
            <div id="view-protection" class="content-view active">
                <div class="view-header">
                    <h2>功能中心</h2>
                    <p class="subtitle">管理微信增强功能与消息通知</p>
                </div>

                <div class="content-body">
                    <!-- Left Summary Card -->
                    <div class="summary-card">
                        <div class="summary-icon">
                            <svg viewBox="0 0 24 24" fill="currentColor" width="48" height="48">
                                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
                            </svg>
                        </div>
                        <h3>通知增强</h3>
                        <p class="status-text">功能运行中</p>
                    </div>

                    <!-- Right Settings List -->
                    <div class="settings-list">
                        <!-- Monitor Item -->
                        <div class="list-item">
                            <div class="item-icon-box no-box">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                </svg>
                            </div>
                            <div class="item-info">
                                <div class="item-title">消息实时监控</div>
                                <div class="item-desc">监听微信消息并进行处理</div>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" id="chk-monitor">
                                <span class="slider"></span>
                            </label>
                        </div>

                        <!-- Custom Popup Item -->
                        <div class="list-item">
                            <div class="item-icon-box no-box">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M20 18c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2H0v2h24v-2h-4zM4 6h16v10H4V6z"/>
                                </svg>
                            </div>
                            <div class="item-info">
                                <div class="item-title">Mac 风格弹窗</div>
                                <div class="item-desc">使用自定义的通知弹窗样式</div>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" id="chk-custom-popup">
                                <span class="slider"></span>
                            </label>
                        </div>

                        <!-- Anti-Recall Item -->
                        <div class="list-item">
                            <div class="item-icon-box no-box">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/>
                                </svg>
                            </div>
                            <div class="item-info">
                                <div class="item-title">防撤回</div>
                                <div class="item-desc">拦截并保存撤回的消息</div>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" id="chk-anti-recall">
                                <span class="slider"></span>
                            </label>
                        </div>



                    </div>
                </div>
            </div>

            <!-- Recall History View -->
            <div id="view-recall" class="content-view">
                <div class="view-header">
                    <h2>撤回记录</h2>
                    <p class="subtitle">查看所有拦截到的撤回消息</p>
                    <div class="header-actions">
                        <button class="header-btn" id="btn-clear-recall" title="清空记录">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="content-body no-padding">
                    <div class="recall-list" id="recall-list">
                        <!-- Items will be injected here -->
                        <div class="empty-state">
                            <div class="empty-icon">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/>
                                </svg>
                            </div>
                            <p>暂无撤回记录</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Settings View -->
            <div id="view-settings" class="content-view">
                <div class="view-header">
                    <h2>系统设置</h2>
                    <p class="subtitle">应用配置与主题切换</p>
                </div>

                <div class="content-body">
                     <div class="settings-list full-width">
                        <!-- Auto Launch -->
                        <div class="list-item">
                            <div class="item-icon-box no-box">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M7 2v11h3v9l7-12h-4l4-8z"/>
                                </svg>
                            </div>
                            <div class="item-info">
                                <div class="item-title">开机自启动</div>
                                <div class="item-desc">系统启动时自动运行</div>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" id="chk-autolaunch">
                                <span class="slider"></span>
                            </label>
                        </div>

                         <!-- Theme Select -->
                        <div class="list-item block-item">
                            <div class="theme-radio-group">
                                <label class="theme-option">
                                    <input type="radio" name="theme" value="system">
                                    <div class="theme-card">
                                        <div class="theme-icon system">
                                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 18c1.1 0 1.99-.9 1.99-2L22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2H0v2h24v-2h-4zM4 6h16v10H4V6z"/></svg>
                                        </div>
                                        <span>跟随系统</span>
                                    </div>
                                </label>
                                <label class="theme-option">
                                    <input type="radio" name="theme" value="light">
                                    <div class="theme-card">
                                        <div class="theme-icon light">
                                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/></svg>
                                        </div>
                                        <span>浅色模式</span>
                                    </div>
                                </label>
                                <label class="theme-option">
                                    <input type="radio" name="theme" value="dark">
                                    <div class="theme-card">
                                        <div class="theme-icon dark">
                                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>
                                        </div>
                                        <span>深色模式</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                     </div>

                </div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
