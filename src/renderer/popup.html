<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
</head>
<body>
    <div class="notification-container" id="notification">
        <div class="icon-area">
            <img src="../../assets/icon.png" alt="WeChat" class="app-icon">
            <span class="count-badge" id="msg-count">1</span>
        </div>
        <div class="content-area">
            <div class="header">
                <span class="app-name" id="app-name">微信</span>
                <div class="header-right">
                    <span class="time" id="msg-time">刚刚</span>
                </div>
            </div>
            <div class="message-body" id="msg-content">
                <span class="message-icon" id="msg-icon"></span>
                <span class="message-text" id="msg-text">收到一条新消息</span>
            </div>
        </div>
        <div class="close-btn" id="close-btn">
            <svg viewBox="0 0 24 24" width="14" height="14">
                <path d="M18 6L6 18M6 6l12 12" stroke="#666" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
